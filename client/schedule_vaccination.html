    <script>
      (() =>{
        /**
         * creating different vaccine options for dropdown
         * */
        const e1 = document.getElementById("inputGroupSelect01");
        const e2 = document.getElementById("inputGroupSelect02");
        const e3 = document.getElementById("inputGroupSelect03");
        const e4 = document.getElementById("inputGroupSelect04");
        const e5 = document.getElementById("inputGroupSelect05");
        let flag = 0;

      /**
       * Edit button to edit the appointment
       * */
      document.getElementById('edit-btn').addEventListener('click', ()=>{
        document.getElementById("book-appointment").innerHTML = "Save Appointment";
        document.getElementById("cancel-appointment").style.display = "block";
      })

      /**
       * Cancel btn to cancel the appointment
       * */
      document.getElementById('cancel-appointment').addEventListener('click', ()=>{
        document.getElementById("cancel-appointment").style.display = "none";  
        document.getElementById("book-appointment").innerHTML = "Book Appointment";
      })

      /**
       * Booking button to book appointment
       * */
      document.getElementById('book-appointment').addEventListener('click', ()=>{
        if( document.getElementById("book-appointment").innerHTML == "Save Appointment"){
          document.getElementById("cancel-appointment").style.display = "none";  
          document.getElementById("book-appointment").innerHTML = "Book Appointment";
          document.getElementById('vaccine').innerHTML = e2.options[e2.selectedIndex].text + " - " +  e3.options[e3.selectedIndex].text  + " " +  e4.options[e4.selectedIndex].text + " dose" ;
          document.getElementById('location').innerHTML = e5.options[e5.selectedIndex].text;
          document.getElementById('time').innerHTML = document.getElementById('dateOfAppointment').value + " - " + e1.options[e1.selectedIndex].text;
          document.getElementById('card-vaccine').innerHTML =  e2.options[e2.selectedIndex].text + " - " +  e3.options[e3.selectedIndex].text  + " " +  e4.options[e4.selectedIndex].text + " dose" ;
          document.getElementById('card-location').innerHTML = e5.options[e5.selectedIndex].text;
          document.getElementById('card-time').innerHTML = document.getElementById('dateOfAppointment').value + " - " + e1.options[e1.selectedIndex].text;
        }
        else{
          document.getElementById('statement').innerHTML="Are you sure to want to confirm the appointment?";
          document.getElementById('vaccine').innerHTML = e2.options[e2.selectedIndex].text + " - " +  e3.options[e3.selectedIndex].text  + " " +  e4.options[e4.selectedIndex].text + " dose" ;
          document.getElementById('location').innerHTML = e5.options[e5.selectedIndex].text;
          document.getElementById('time').innerHTML = document.getElementById('dateOfAppointment').value + " - " + e1.options[e1.selectedIndex].text;
          document.getElementById('card-vaccine').innerHTML =  e2.options[e2.selectedIndex].text + " - " +  e3.options[e3.selectedIndex].text  + " " +  e4.options[e4.selectedIndex].text + " dose" ;
          document.getElementById('card-location').innerHTML = e5.options[e5.selectedIndex].text;
          document.getElementById('card-time').innerHTML = document.getElementById('dateOfAppointment').value + " - " + e1.options[e1.selectedIndex].text;
          document.getElementById("confirmModal").style.display="flex";
          flag = 1;
        }
      });

      /**
       * Delete button for deleting a schedule
       * */
      document.getElementById('delete-btn').addEventListener('click', ()=>{
        document.getElementById('statement').innerHTML="Are you sure to want to delete the appointment?";
        document.getElementById("confirmModal").style.display="flex";
      });

      /**
       * Confirm Modal to display booking details
       * */
      document.getElementById('confirm-modal').addEventListener('click', ()=>{
        if(flag == 1){
          document.getElementById("no-appointment").style.display = "none";
          document.getElementById("appointment").style.display = "flex";
          flag = 0;
        }
        else{
          document.getElementById("no-appointment").style.display = "block";
          document.getElementById("appointment").style.display = "none";
        }
        document.getElementById("confirmModal").style.display="none";
      });

      /**
       * Button to close the Modal
       * */
      document.getElementById('close-modal').addEventListener('click', ()=>{
        document.getElementById("confirmModal").style.display="none";
      });

      /**
       * Update Vaccine dropdown based on disease 
       * */

      document.getElementById('inputGroupSelect02').addEventListener('change', function(event){
       document.getElementById('inputGroupSelect03').replaceChildren();

        let option = document.createElement("option");
        option.value = "default";
        option.text = "Choose your Vaccine Type";
        document.getElementById("inputGroupSelect03").appendChild(option);

        if(event.target.value == "covid_19"){
          let vaccines = ["pfizer", "moderna", "astrazenca"];
            updateDropdown(vaccines);
        }
        else if(event.target.value == "influenza"){
          let vaccines = ["Standard-dose quadrivalent (QIV)", "High-dose quadrivalent(QIV-HD)", "Adjuvanted trivalent (TIV-adj)"];
            updateDropdown(vaccines);
        }
        else if(event.target.value == "chicken_pox"){
          let vaccines = ["Univalent varicella", "MMRV vaccine"];
            updateDropdown(vaccines);
        }
        else if(event.target.value == "polio"){
            let vaccines = [ "Inactivated polio vaccine (IPV)", "Oral polio vaccine (OPV)"];
            updateDropdown(vaccines);
        }
      });

      /**
       * Utility class for updating dropdown of vaccines
       * */

      function updateDropdown(vaccines){
        for (const val of vaccines)
            {
                let option = document.createElement("option");
                option.value = val;
                option.text = val.charAt(0).toUpperCase() + val.slice(1);
                document.getElementById("inputGroupSelect03").appendChild(option);
            }
      }


      })();

    </script>
